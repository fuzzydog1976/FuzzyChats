name: Fetch FuzzFeed Chat Messages

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'

permissions:
  contents: write
  pages: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Fetch messages from AI API
        env:
          API_KEY: ${{ secrets.MY_API_KEY }}
        run: |
          mkdir -p data
          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=$API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "contents":[
                {
                  "parts":[
                    {
                      "text":"Return ONLY a valid JSON array of 5 chat messages. Each object should have \"username\" and \"message\" fields. Use only these usernames: Doo Dah, Randall, John, Fuzzy, Craig, Sherry, Albert, Long Duk Dong, AI, T-800, Yoda, Mister Brightside, Veronica. Do not include extra text, explanations, or markdown."
                    }
                  ]
                }
              ]
            }')
           
          echo "RAW RESPONSE:"
          echo "$RESPONSE"
          
          MESSAGES=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text')
          echo "$MESSAGES" | jq '.' > data/latest.json || echo '[]' > data/latest.json
          
      - name: Commit and push latest.json safely
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add data/latest.json
          
          if ! git diff-index --quiet HEAD; then
            git commit -m "Update latest.json [skip ci]"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:main
          else
            echo "No changes to commit"
          fi
