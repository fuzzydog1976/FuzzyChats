name: Fetch API Data

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:      # allow manual run from GitHub UI

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch API and update latest.json
        run: |
          mkdir -p data
          curl -s "https://api.example.com/messages" -o data/latest.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/latest.json
          git commit -m "Update latest.json [skip ci]" || echo "No changes to commit"
          git push
