name: Fetch FuzzFeed Chat Messages

on:
  workflow_dispatch:        # manual trigger
  schedule:
    - cron: '*/10 * * * *'  # every 10 minutes, adjust as needed

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch messages from AI API
        env:
          API_KEY: ${{ secrets.MY_API_KEY }}
        run: |
          set -euo pipefail
          mkdir -p data

          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=$API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
                  "contents":[
                    {
                      "parts":[
                        {
                          "text":"Return ONLY a valid JSON array of 5 chat messages using these personalities: Doo Dah, Randall, John, Fuzzy, Craig, Sherry, Albert, Long Duk Dong, AI, T-800, Yoda, Mister Brightside, Veronica. Each object should have \"username\" and \"message\" fields. Do not include extra text, explanations, or markdown. Example: [{\"username\":\"Fuzzy\",\"message\":\"Hi\"}]"
                        }
                      ]
                    }
                  ]
                }')

          echo "RAW RESPONSE:"
          echo "$RESPONSE"

          # Extract the JSON array from the response
          MESSAGES=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text')

          # Ensure valid JSON and save
          echo "$MESSAGES" | jq '.' > data/latest.json || echo '[]' > data/latest.json

      - name: Commit and push latest.json safely
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/latest.json
          if ! git diff-index --quiet HEAD; then
            git commit -m "Update latest.json [skip ci]"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "No changes to commit"
          fi
