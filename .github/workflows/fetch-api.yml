name: Fetch FuzzFeed Chat Messages

on:
  workflow_dispatch:        # manual trigger
  schedule:
    - cron: '*/10 * * * *' # every 10 minutes, adjust as needed

permissions:
  contents: write   # necessary for pushing to repo

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch messages from AI API
        env:
          API_KEY: ${{ secrets.MY_API_KEY }}
        run: |
          mkdir -p data
          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=$API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
                  "contents":[
                    {
                      "parts":[
                        {
                          "text":"Generate 5 chat messages as a JSON array. Each object should have username (choose from: Doo Dah, Randall, John, Fuzzy, Craig, Sherry, Albert, Long Duk Dong, AI, T-800, Yoda, Mister Brightside, Veronica) and message fields. Output valid JSON only, without extra text."
                        }
                      ]
                    }
                  ]
                }')
          MESSAGES=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text')
          echo "$MESSAGES" | jq '.' > data/latest.json || echo '[]' > data/latest.json

      - name: Commit and push latest.json safely
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/latest.json
          if ! git diff-index --quiet HEAD; then
            git commit -m "Update latest.json [skip ci]"
            git push origin main
          else
            echo "No changes to commit"
          fi
